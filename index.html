<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Caja</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav>
        <ul>
            <li><span>Saldo disponible (ARS): <span id="saldoARS">0</span></span></li>
            <li><span>Saldo disponible (USD): <span id="saldoUSD">0</span></span></li>
            <li><span>Saldo disponible (EUR): <span id="saldoEUR">0</span></span></li>
            <li><span>Saldo disponible (CLP): <span id="saldoCLP">0</span></span></li>
            <li><span>Dólar Blue: <span id="dolarBlue">Cargando...</span></span></li>
        </ul>
    </nav>

    <div class="buttons-container">
        <button id="btnIngreso" class="btn-ingreso">Ingreso</button>
        <button id="btnSalida" class="btn-egreso">Egreso</button>
        <button id="btnBuscar" class="icon-button"><i class="fa fa-search"></i> Buscar</button>
        <button id="btnFiltrar" class="icon-button"><i class="fa fa-filter"></i> Filtrar</button>
        <button id="btnExportarCSV" class="icon-button"><i class="fa fa-download"></i> Exportar</button>
    </div>

    <table id="movimientosTabla">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Moneda</th>
                <th>Método</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los movimientos aparecerán aquí -->
        </tbody>
    </table>
</body>
</html>
